<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Chai aur code</h1>
    <button id="stop">Stop</button>
</body>
<script>
    //not core functions but get it through browser 

    const sayName = function(){
        console.log("Dipali");
    }// just give the referance coz it's just handler

    const changeText = function(){
        document.querySelector("h1").innerHTML = "Best js series"
    } 

    setTimeout(sayName , 2000) // only print for 1 time

    const changeMe = setTimeout(changeText , 2000) // only print for 1 time

    document.querySelector('#stop').addEventListener('click', function(){
        clearTimeout(changeMe)// referance of that particular setTimeout 

        console.log("STOPPED")
    })
    
</script>
</html>
